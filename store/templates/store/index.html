{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <style>
        .fixed-height {
            height: 300px;
            object-fit: cover;
        }
    </style>

    <h1>Les nouveautés !</h1>
    <div id="demo" class="carousel slide mt-5" data-ride="carousel">
        <ul class="carousel-indicators">
            {% for product in products %}
            <li data-target="#demo" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
            {% endfor %}
        </ul>
        <div class="carousel-inner">
            {% for product in products %}
            <div class=" mt-5 carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="d-block w-100 img-fluid fixed-height">
                <div class="carousel-caption d-none d-md-block">
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
<a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Précédent</span>
</a>
<a class="carousel-control-next" href="#demo" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Suivant</span>
</a>
    </div>
</div>
{% endblock %}
