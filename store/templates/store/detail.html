{%  extends 'base.html' %}

{% block content %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
{% endfor %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>{{ product.name }}</h2>
                <p class="lead">{{ product.description }}</p>
                <h3 class="display-4 {{ product.price_style }}">{{ product.price }} â‚¬</h3>
                <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="img-fluid mb-4">
                <p><span class="badge bg-primary">{{ product.get_category_display }}</span></p>
            </div>
            <div class="col-md-6">
                <form method="post" action="{% url 'promotion_view' slug=product.slug %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-danger">Appliquer une promotion</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
